<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Cartão de Vizualização</title>
</head>
<body>
    <div class="main-content">
        <div class="content-img">
            <img class="img-perfume" src="imagens/image-product-desktop.jpg" alt="perfume" data-src="imagens/image-product-mobile.jpg">
        </div>
        <div class="content-description">
            <p class="teste">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="values"> 
                <p class="value-new">&#x24;149.99</p>
                <p class="value-old">&#x24;169.99</p>
            </div>
            <button>
                <span class="span-img"><img src="imagens/icon-cart.svg" alt=""></span>
                <span class="blu">Add to Cart</span></button>
        </div>
        </div>
    </div>

</body>
</html>
